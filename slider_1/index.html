<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <h1 class="header_text">Slaider на JavaScript <br> прокачиваем свои навыки! &#10084;</h1>

    </header>
    <main>
        <section>
            <h2>Слайдер с моделями &#128525;</h2>
            <div class="block_slider" id="block_slider">
                <div class="images_area">
                    <img class="images_slider" src="./img/girl.jpg" alt="Первое изображение">
                    <img class="images_slider" src="./img/girl_1.jpg" alt="Второе изображение">
                    <img class="images_slider" src="./img/girl_2.jpg" alt="Третье изображение">
                    <img class="images_slider" src="./img/girl_3.jpg" alt="Четвёртое изображение">
                </div>
                <div class="point_area_size">
                    <span class="point"></span>
                    <span class="point"></span>
                    <span class="point"></span>
                    <span class="point"></span>
                </div>
                <div class="btns_area_size">
                    <button class="block_arrow" id="left_btn">&#60;</button>
                    <button class="block_arrow" id="right_btn">&#62;</button>
                </div>

            </div>
        </section>

    </main>
    <footer>
        <h2 class="footer_text">Это вторая работа&#128076;<br> Спасибо за внимание.&#128591;</h2>

    </footer>



    <script src="./js/main.js"></script>

</body>

</html>
